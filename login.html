<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" href="img/logo.png" type="image/icon type">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body style="background-color:floralwhite;">
    <!--nav_begin-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html" style="padding-right: 10px;padding-left: 15px;">Kerala Tourism</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only"></span></a>
        <a class="nav-item nav-link" href="signup.html">Sign Up</a>
        <a class="nav-item nav-link" href="login.html">Log In</a>
        <a class="nav-item nav-link" href="district.html">Districts</a>
        
      </div>
    </div>
  </nav>
  <!-- nav_ends -->
    <form style="max-width: 360px; margin: auto;margin-top: 50px;"  name="RegForm" onsubmit="return valida()" action="index.html">
        <div class="text-center">
            <img class="mt-4" src="img/logo.png" height="72" alt="logo">
            <h3 class="h3 font-weight-normal">Log in</h3>
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" name="EMail" id="form1Example1" class="form-control" />
          <label class="form-label" for="form1Example1">Email address</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" name="Password" id="form1Example2" class="form-control" />
          <label class="form-label" for="form1Example2">Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
                checked
              />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
      </form>
      
    
</body>
<script>
  function valida() {

      var email = 
          document.forms["RegForm"]["EMail"];

  
      var password = 
          document.forms["RegForm"]["Password"];


   
 

      if (email.value == "") {
          window.alert(
            "Please enter a valid e-mail address.");
          email.focus();
          return false;
      }

   
      if (password.value == "") {
          window.alert("Please enter your password");
          password.focus();
          return false;
      }


      return true;
  }
</script>
</html>
