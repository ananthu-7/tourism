  <form style="max-width: 360px; margin: auto;margin-top: 50px;" name="RegForm" onsubmit="return valida()" action="login.html">
    <!-- 2 column grid layout with text inputs for the first and last names -->
   <div class="text-center">
        <img class="mt-4" src="img/logo.png" height="72" alt="logo">
        <h3 class="h3 font-weight-normal">Sign up</h3>
    </div>
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="text" name=Name" id="form3Example1" class="form-control" />
          <label class="form-label" for="form3Example1">First name</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" name="Name1" id="form3Example2" class="form-control" />
          <label class="form-label" for="form3Example2">Last name</label>
        </div>
      </div>
    </div>

       <!-- Email input -->
       <div class="form-outline mb-4">
        <input type="text" name="phone" id="form3Example3" class="form-control" />
        <label class="form-label" for="form3Example3">Phone Number</label>
      </div>
   
  
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" name="EMail" id="form3Example4" class="form-control" />
      <label class="form-label" for="form3Example4">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" name="Password" id="form3Example5" class="form-control" />
      <label class="form-label" for="form3Example5">Password (minimum 8 characters)</label>
      
    </div>
    <div class="form-outline mb-4">
        <progress max="100" value="0" id="meter"></progress>
    </div>

   <script>
       var code = document.getElementById("form3Example5");

var strengthbar = document.getElementById("meter");

code.addEventListener("keyup", function() {
  checkpassword(code.value);
});


function checkpassword(password) {
  var strength = 0;
  if (password.match(/[a-z]+/)) {
    strength += 1;
  }
  if (password.match(/[A-Z]+/)) {
    strength += 1;
  }
  if (password.match(/[0-9]+/)) {
    strength += 1;
  }
  if (password.match(/[$@#&!]+/)) {
    strength += 1;

  }


  switch (strength) {
    case 0:
      strengthbar.value = 0;
      break;

    case 1:
      strengthbar.value = 25;
      break;

    case 2:
      strengthbar.value = 50;
      break;

    case 3:
      strengthbar.value = 75;
      break;

    case 4:
      strengthbar.value = 100;
      break;
  }
}
   </script>

<script>
    function valida() {
        var regName = /^[a-zA-Z]+$/;
        var name = document.getElementById('form3Example1').value;
        if(!regName.test(name)){
            alert('Please enter your first name');
            document.getElementById('form3Example1').focus();
            return false;
        }

        var regName = /^[a-zA-Z]+$/;
        var name1 = document.getElementById('form3Example2').value;
        if(!regName.test(name1)){
            alert('Please enter your last name');
            document.getElementById('form3Example2').focus();
            return false;
        }

        var regPhone = /^[789]\d{9}$/;
        var phone = document.getElementById('form3Example3').value;
        if(!regPhone.test(phone)){
            alert('Please enter your phone number');
            document.getElementById('form3Example3').focus();
            return false;
        }

        var regemail = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        var email = document.getElementById('form3Example4').value;
        if(!regemail.test(email)){
            alert('Please enter your email');
            document.getElementById('form3Example4').focus();
            return false;
        }

        var regpass = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
        var pass = document.getElementById('form3Example5').value;
        if(!regpass.test(pass)){
            alert('Please enter your password');
            document.getElementById('form3Example5').focus();
            return false;
        }
        else{
            return true;
        }
        
        
    }
</script>
